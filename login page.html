<!DOCTYPE hmtl>
<html lang="en">
    
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compactible" content="IE=edge">
        <meta name+"viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Register form in HTML and CSS</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    </head>
    
    <body background="login wallpaper.jpg">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="User Name"
                    required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password"
                    placeholder="Password Required">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn"><a href="webpage.html">done</a></button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register page.html">Register</a></p>
                </div>
            </form>
    </body>
    <script src="login.js"></script>
</html>
